<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style_v2.css">
</head>

<body>

    <div id="media-animate-page">

        <div class="slide1">
            <img class="bg" src="images/slide01.jpg" alt="">
            <div class="overlay">
                <img class="balloon enllax" data-enllax-ratio=".3" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/balloon.png" alt="">
                <img class="airplane enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/airplane.png" alt="">
                <div class="earth"></div>
                <div class="bg-circle">
                    <img class="circle" src="images/circle.svg" alt="">
                    <img class="front" src="images/front_circle.svg" alt="">
                    <img class="dot_overlay" src="images/front_circle_overlay.svg" alt="">
                </div>
                <img class="line1" src="images/line_red_left.svg">
                <img class="line2" src="images/line_orange_left.svg">
                <img class="line3" src="images/line_orange_right.svg">
                <img class="line4" src="images/line_red_right.svg">
                <img class="satellite enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/satellite.png" alt="">
                <img class="astronaut enllax" data-enllax-ratio=".3" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/astronaut.png" alt="">
                <div class="student-group">
                    <img class="student-overlay" src="images/student_overlay.png" alt="">
                    <img class="student" src="images/student_bg.png" alt="">
                    <img class="gear-overlay-left" src="images/gear-overlay-left.png" alt="">
                    <img class="gear-black-left" src="images/gear-black-left.png" alt="">
                    <img class="gear-grey-left" src="images/gear-grey-left.png" alt="">
                    <img class="gear-overlay-right" src="images/gear-overlay-right.png" alt="">
                    <img class="gear-black-right" src="images/gear-black-right.png" alt="">
                    <img class="gear-grey-right" src="images/gear-grey-right.png" alt="">
                </div>
            </div>
        </div>
        <div class="slide2">
            <img class="bg" src="images/slide02.jpg" alt="">
            <div class="overlay">
                <!-- <img id="bird" class="bird" src="images/bird.svg" alt=""> -->
                <div class="group-bird">
                    <img class="bird01" src="images/birds_01.png" alt="">
                    <img class="bird02" src="images/birds_02.png" alt="">
                    <img class="bird03" src="images/birds_03.png" alt="">
                    <img class="bird04" src="images/birds_04.png" alt="">
                    <img class="bird05" src="images/birds_05.png" alt="">
                    <img class="bird06" src="images/birds_06.png" alt="">
                    <img class="bird07" src="images/birds_07.png" alt="">
                    <img class="bird08" src="images/birds_08.png" alt="">
                    <img class="bird09" src="images/birds_09.png" alt="">
                    <img class="bird10" src="images/birds_10.png" alt="">
                    <img class="bird11" src="images/birds_11.png" alt="">
                </div>
                <img class="rocket enllax" data-enllax-ratio=".5" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/rocket.png" alt="">
                <img class="balloon2 enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/balloon2.png" alt="">
                <img class="line5" src="images/line_white_left.svg">
                <img class="line6" src="images/line_white_left2.svg">
                <img class="line7" src="images/line_white_right.svg">
                <img class="line8" src="images/line_white_right2.svg">
                <img class="four-cs enllax" data-enllax-ratio=".2" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/4cs.svg" alt="">
                <img class="frame-s enllax" data-enllax-ratio=".2" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/frame_s.svg" alt="">
                <div class="spin-circle enllax" data-enllax-ratio=".2" data-enllax-type="foreground"
                    data-enllax-direction="vertical">
                    <img class="circle" src="images/circle.svg" alt="">
                    <img class="front" src="images/front_circle_b.svg" alt="">
                    <img class="dot_overlay" src="images/front_circle_b_overlay.svg" alt="">
                </div>
            </div>
            <div class="slide3"><img class="bg" src="images/slide03.jpg" alt="">
                <div class="overlay">
                    <img class="list-4c" src="images/4c.svg" alt="">
                    <div class="bg-hand">
                        <img class="hand" src="images/hand.png" alt="">
                        <img class="overlay-hand" src="images/overlay-hand.svg" alt="">
                        <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                        <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                        <img class="footer-hand" src="images/hand-circle-footer.svg" alt="">
                        <img class="text-hand" src="images/text-hand.svg" alt="">
                    </div>
                    <img class="line9" src="images/line_orange_left2.svg">
                    <img class="line10" src="images/line_red_left2.svg">
                </div>
            </div>
            <div class="slide4">
                <img class="line11l" src="images/line_red_left2.svg">
                <img class="line12l" src="images/line_orange_left2.svg">
                <img class="line11r" src="images/line_orange_left2.svg">
                <img class="line12r" src="images/line_red_left2.svg">
                <img class="bg" src="images/slide04.jpg" alt="">
                <img class="astronaut2" data-enllax-ratio=".3" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/astronaut2.png" alt="">
                <img class="rocket2" data-enllax-ratio=".8" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/rocket2.png" alt="">
                <div class="circle-template circle1">
                    <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                    <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                </div>
                <div class="circle-template circle2">
                    <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                    <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                </div>
                <img class="text2" src="images/text2.svg" alt="">
                <img class="line13" src="images/line_orange_left2.svg">
                <img class="line14" src="images/line_red_left2.svg">
                <img class="line15" src="images/line_orange_left2.svg">
                <img class="line16" src="images/line_red_left2.svg">
            </div>
            <div class="slide5">
                <img class="bg" src="images/slide05.jpg" alt="">
                <div class="overlay">
                    <img class="line17" src="images/line_orange_left2.svg">
                    <img class="line18" src="images/line_red_left2.svg">
                    <img class="triangle-left" src="images/triangle_left.svg" alt="">
                    <img class="bird2 enllax" data-enllax-ratio=".3" data-enllax-type="foreground"
                        data-enllax-direction="vertical" src="images/bird2.svg" alt="">
                    <img class="triangle-right" src="images/triangle_right.svg" alt="">
                    <div class="cloud enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                        data-enllax-direction="horizontal"></div>
                    <img class="text5" src="images/text5.svg" alt="">
                    <img class="text6" src="images/text6.svg" alt="">
                </div>
            </div>
            <div class="slide6" data-enllax-ratio="0.5">
                <img class="bg" src="images/slide06.jpg" alt="">
                <div class="header">
                    <img class="line19" src="images/line_orange_left2.svg">
                    <img class="line20" src="images/line_red_left2.svg">
                    <img class="bg" src="images/head-bg-slide06.png" alt="">
                    <img class="astronaut enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                        data-enllax-direction="vertical" src="images/head-astronaut-slide06.png" alt="">
                    <div class="circle-template circle1">
                        <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                        <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                    </div>
                    <div class="circle-template circle2">
                        <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                        <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                    </div>
                    <div class="circle-template circle3">
                        <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                        <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                    </div>
                </div>
                <img class="text3" src="images/text3.svg" alt="">
                <img class="text4" src="images/text4.svg" alt="">
                <div class="cloud2 enllax" data-enllax-ratio=".1" data-enllax-type="foreground"
                    data-enllax-direction="horizontal">
                </div>
                <img class="line21" src="images/line_white_left.svg">
                <img class="line22" src="images/line_white_left2.svg">
                <img class="rocket3 enllax" data-enllax-ratio="0.8" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/rocket3.png" alt="">
                <img class="satellite2 enllax" data-enllax-ratio="0.3" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/satellite2.png" alt="">
                <img class="astronaut3 enllax" data-enllax-ratio="0.2" data-enllax-type="foreground"
                    data-enllax-direction="vertical" src="images/astronaut3.png" alt="">
                <div class="circle-template circle4">
                    <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                    <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                </div>
                <div class="circle-template circle5">
                    <img class="outer-hand" src="images/hand-circle-outer.svg" alt="">
                    <img class="inner-hand" src="images/hand-circle-inner.svg" alt="">
                </div>
            </div>
        </div>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="jquery.enllax.min.js"></script>
        <script src="script_v2.js"></script>
</body>

</html>
